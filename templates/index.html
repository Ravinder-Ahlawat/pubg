{% extends 'basic.html' %}
{% block title%} Home Page {% endblock %}

{% block body %} 
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Welcome My Friend!</strong> Create your Account and enjoy gaming with earning.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-8">
  <!-- Card 1 -->
  <div class="card bg-dark text-white my-3">
    <img src="/media/pubg 1.jpg" class="card-img" alt="...">
  </div>

  <!-- card 2 -->
  
  <div class="card bg-dark text-yellow my-3">
    <img src="/media/clashRoyale 1.jpg" class="card-img" alt="...">
  </div>


  <!-- card 3 -->
  <div class="card bg-dark text-white my-3">
    <img src="/media/cod 1.jpg" class="card-img" alt="...">
  </div>

  <!-- card 4 -->
  <div class="card bg-dark text-white my-3">
    <img src="/media/Free Fire 1.jpg" class="card-img" alt="...">
  </div>

  <!-- card 5 -->
  <div class="card bg-dark text-white my-3">
    <img src="/media/pubg lite 1.jpg" class="card-img" alt="...">
  </div>

      </div>
      <div class="col-sm-4">
        <div style="border-style: solid; border-color: red; text-align: center;
        background-image: url('/media/pubgg.gif');">
          <h2 style="color:cyan">Total Players Played</h2>
          <h3 style="color:cyan">2,02,546</h3>
          <h2 style="color:cyan">Total Money Earned</h2>
          <h3 style="color:cyan">15,80,896</h3>
        </div>
        <form>
            <div class="form-group my-3">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
            <button type="button" class="btn btn-success">Sign Up</button>
          </form>
          <div id="carouselExampleControls" class="carousel slide my-3" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/media/pubg 1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/media/cod 1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/media/Free Fire 1.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
      </div>
      
    </div>
  </div>

 






{% endblock %}
